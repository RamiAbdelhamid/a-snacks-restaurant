<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <h1>Resturent</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>
        <br><br>


        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your Age" required>
        <br><br>


        <label for="gender">Gender:</label>
        <select type="gender" id="gender" required>

            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>



        <label>Order Type:</label>

        <input type="checkbox" id="shawarma" name="orderType" value="Shawarma">
        <label for="shawarma">Shawarma</label>



        <input type="checkbox" id="zinger" name="orderType" value="Zinger">
        <label for="zinger">Zinger</label>


        <input type="checkbox" id="burger" name="orderType" value="Burger">
        <label for="burger">Burger</label>


        <br><br>


        <label>Order Options:</label>

        <input type="radio" id="combo" name="orderOptions" value="Combo">
        <label for="combo">Combo</label>

        <input type="radio" id="sandwich" name="orderOptions" value="Sandwich">
        <label for="sandwich">Sandwich</label>



        <br><br>



        <button>Submit</button>


        <p id="output"></p>


    </form>
    <script src="javascript.js"></script>
</body>

</html>
