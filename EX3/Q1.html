<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>The copyWithin() Method</h2>
    <p>copyWithin() copies array elements to another position in an array, overwriting existing values:</p>
    <p>Copy to index 2, all elements from index 0:</p>

    <p id="demo"></p>

    <script>



    const array = [5, 3, 2, 4,4,3]   // بعرف مصفوفة

        const rarray = []   // مصفوفة فاضية عشان اعبيها عناصر معكوسة

        for (let i = array.length - 1; i >= 0; i--) {               
            const newarr = array[i]

           rarray.push(newarr)
        }

        console.log(rarray)
       



    </script>

</body>

</html>
